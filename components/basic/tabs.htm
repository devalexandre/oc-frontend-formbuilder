<div class="tab-content" id="myTabContent">
        {% for tab in tabs  %}   
        {% if tab.position ==  1 %}
        <div class="tab-pane fade show active" id="{{tab.tabname}}" role="tabpanel" aria-labelledby="{{tab.tabname}}">
            {% partial '@fields' fields=fields tabname=tab.tabname %}
        </div>
       {% else %}
       <div class="tab-pane fade" id="{{tab.tabname}}" role="tabpanel" aria-labelledby="{{tab.tabname}}">
            {% partial '@fields' fields=fields tabname=tab.tabname %}
        </div>
      {% endif %}
       {% endfor %}
      </div>
